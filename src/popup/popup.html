<!DOCTYPE html>
<html>
  <head>
    <title>Metabase - ChatGPT settings</title>
    <link rel="stylesheet" type="text/css" href="./popup.css">
  </head>
  <body>
    <header>
      <img id="header-icon-img">
      <h1>Metabase - ChatGPT</h1>
    </header>
    <div id="status-container">
      <span id="status-label">Status:</span>
      <span id="status-value"></span>
    </div>
    <div id="main">
      <p id="api-key-paragraph">
        Please enter a valid API key for your OpenAI account to use the service. 
        <a id="api-key-link" href="https://platform.openai.com/account/api-keys" target="_blank">
          learn more here
        </a>
      </p>
      <div id="model-version-container">
        <span class="model-label">Model:</span>
        <div class="model-button" id="gpt-4o">gpt-4o</div>
        <div class="model-button" id="gpt-4o-mini">gpt-4o-mini</div>
      </div>
      <div id="cost-estimation-container"></div>
      <div id="input-container">
        <p>API key:</p>
        <input type="text" name="api-key" id="api-input">
      </div>
      <div id="submit-container">
        <span id="error-message"></span>
        <div id="submit-button">Submit</div>
      </div>
    </div>
    <script src="./popup.ts"></script>
  </body>
</html>
