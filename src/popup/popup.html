<!DOCTYPE html>
<html>
  <head>
    <title>Metabase - ChatGPT settings</title>
    <link rel="stylesheet" type="text/css" href="./popup.css">
  </head>
  <body>
    <header>
      <img id="header-icon-img">
      <h1>Metabase - ChatGPT</h1>
    </header>
    <div id="status-container">
      <span id="status-label">Status:</span>
      <span id="status-value"></span>
    </div>
    <div id="main">
      <p id="api-key-paragraph">Please enter a valid API key for your OpenAI account to use the service.</p>
      <a id="api-key-link" href="https://platform.openai.com/account/api-keys" target="_blank">
        <span>learn more here</span>
        <img id="api-key-link-img">
      </a>
      <div id="model-version-container">
        <span class="model-label">Model version:</span>
        <div class="model-button" id="gpt-3.5-turbo">gpt-3.5-turbo</div>
        <div class="model-button" id="gpt-4">gpt-4</div>
      </div>
      <div id="embeddings-container">
        <span class="embeddings-label">Use database structure embedding:</span>
        <div class="embeddings-button" id="embeddings-yes">yes</div>
        <div class="embeddings-button" id="embeddings-no">no</div>
      </div>
      <div id="input-container">
        <p>API key:</p>
        <input type="text" name="api-key" id="api-input">
      </div>
      <div id="submit-container">
        <span id="error-message"></span>
        <div id="submit-button">Submit</div>
      </div>
    </div>
    <script src="./popup.js"></script>
  </body>
</html>
